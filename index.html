<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floatin button html css only</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 350px; font-size: 90px;">Floating Button</h1>

    <div class="fab-wrapper">
        <input id="fabCheckbox" type="checkbox" class="fab-checkbox" />
        <label class="fab" for="fabCheckbox">
          <span class="fab-dots fab-dots-1"></span>
          <span class="fab-dots fab-dots-2"></span>
          <span class="fab-dots fab-dots-3"></span>
        </label>
        <div class="fab-wheel">
          <a class="fab-action fab-action-1">
            <i class="fas fa-question"></i>
          </a>
          <a class="fab-action fab-action-2">
            <i class="fas fa-book"></i>
          </a>
              <a class="fab-action fab-action-3">
            <i class="fas fa-address-book"></i>
          </a>
              <a class="fab-action fab-action-4">
            <i class="fas fa-info"></i>
          </a>
        </div>
      </div>
</body>
</html>
